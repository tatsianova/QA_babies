

plugins {
    id("java")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.4.0'
    testImplementation group: 'com.codeborne', name: 'selenide', version: '7.6.1'
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'
}

tasks.test {
    useJUnitPlatform() // Убедитесь, что используется JUnit 5
    testLogging {
        events "passed", "skipped", "failed" // Показывать все события тестов
        exceptionFormat "full" // Формат вывода исключений
        showStandardStreams = true // Показывать стандартный вывод
    }
}
